<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Table</title>
    <link rel="stylesheet" href="/priceCompare.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap">
</head>
<body>
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    10
                    <div class="per-month">/MO</div>
                </div>
                <div class="plan-name">BASIC</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 1
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 2
            </div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 3</div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 4</div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 5</div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 6</div>
            <button class="cta">Start Today</button>
        </div>
        <div class="price-column popular">
            <div class="most-popular">Most Popular</div>
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    20
                    <div class="per-month">/MO</div>
                </div>
                <div class="plan-name">PROFESSIONAL</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 1
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 2
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 3
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 4
            </div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 5</div>
            <div class="feature inactive">
                <img src="/icons/x-square.svg">
                Feature 6</div>
            <button class="cta">Start Today</button>
        </div>
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <div class="dollar-sign">$</div>
                    50
                    <div class="per-month">/MO</div>
                </div>
                <div class="plan-name">ENTERPRISE</div>
            </div>
            <div class="divider"></div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 1
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 2
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 3
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 4
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 5
            </div>
            <div class="feature">
                <img src="/icons/check-circle.svg">
                Feature 6
            </div>
            <button class="cta">Start Today</button>
        </div>
    </section>
</body>
</html>
